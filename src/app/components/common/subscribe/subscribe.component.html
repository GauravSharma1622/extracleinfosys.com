<!-- Default Subscribe Section -->
<div
    class="subscribe-area bg-f7f8fc ptb-100"
    [ngClass]="{'bg-white': router.url === '/index-2'}"
    [ngClass]="{'d-none': router.url === '/index-3' || router.url === '/about' || router.url === '/services' || router.url === '/services-details' || router.url === '/faq'}"
>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="subscribe-content">
                    <h2>Subscribe To Our Newsletter</h2>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <form class="subscribe-form newsletter-form">
                    <input type="email" class="input-newsletter" placeholder="Enter your email" name="email" required autocomplete="off">
                    <button type="submit" class="default-btn">Subscribe Now <i class="flaticon-right"></i></button>
                </form>
            </div>
        </div>
    </div>
    <hr
        [ngClass]="{'d-none': router.url === '/index-2'}"
    >
</div>

<!-- Subscribe Section for Home Demo - 3 -->
<div
    class="subscribe-area d-none"
    [ngClass]="{'d-block': router.url === '/index-3' || router.url === '/about' || router.url === '/services' || router.url === '/services-details' || router.url === '/faq'}"
>
    <div class="container">
        <div class="subscribe-inner">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-12">
                    <div class="subscribe-image">
                        <img src="assets/img/newsletter.png" alt="newsletter-image">
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="section-title">
                        <span class="sub-title">NEWSLETTER</span>
                        <h2>Subscribe To Our Newsletter</h2>
                    </div>
                    <form class="subscribe-form newsletter-form">
                        <input type="email" class="input-newsletter" placeholder="Enter your email" name="EMAIL" required autocomplete="off">
                        <button type="submit" class="default-btn">
                            Subscribe Now <i class="flaticon-right"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
